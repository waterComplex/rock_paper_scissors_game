<!DOCTYPE HTML>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12r-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
  <img src="10-rock-paper-scissors-image/rock-emoji.png"  alt="Rock" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
  <img src="10-rock-paper-scissors-image/paper-emoji.png" alt="Paper" class="move-icon">
  </button>

  <button class="move-button js-scissor-button">
  <img src="10-rock-paper-scissors-image/scissors-emoji.png" alt="Scissors" class="move-icon">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score</button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>
  <p class="js-conformation"></p>

  <!-- <p>Click here to see the final version of the project.</p> -->
<script src="scripts/12r-rock-paper-scissors.js
"></script>


</body>

</html>
